name: Daily News Update

on:
  schedule:
    # 每天 UTC 時間 00:00 執行 (約台灣時間早上 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動按鈕觸發測試

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script to update HTML
        env:
          # 建議將 API KEY 設定在 GitHub Secrets，這裡為了示範直接用腳本內的變數
          # 實作時請參考 GitHub Secrets 安全性設定
          dummy_var: true 
        run: python update_news.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "Auto-update news: $(date)" || exit 0
          git push
